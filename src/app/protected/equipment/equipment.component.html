<div>
  <h2>Equipments:</h2>
  <table mat-table [dataSource]="getAllEquipments()" class="mat-elevation-z8 data-table">
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef> Brand </th>
      <td mat-cell *matCellDef="let equipment"> {{equipment.brand}} </td>
    </ng-container>
    <ng-container matColumnDef="chasis">
      <th mat-header-cell *matHeaderCellDef> Chasis# </th>
      <td mat-cell *matCellDef="let equipment"> {{equipment.chasis}} </td>
    </ng-container>
    <ng-container matColumnDef="engine">
      <th mat-header-cell *matHeaderCellDef> Engine# </th>
      <td mat-cell *matCellDef="let equipment"> {{equipment.engine}} </td>
    </ng-container>
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> Model </th>
      <td mat-cell *matCellDef="let equipment"> {{equipment.model}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let equipment"> {{equipment.type}} </td>
    </ng-container>
    <ng-container matColumnDef="hp">
      <th mat-header-cell *matHeaderCellDef> HP </th>
      <td mat-cell *matCellDef="let equipment"> {{equipment.hp}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
